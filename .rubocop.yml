require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1.3
  NewCops: enable
  Exclude:
    - bin/**/*
    - db/schema.rb
    - vendor/**/*

Style/StringLiterals:
  EnforcedStyle: double_quotes

Naming/RescuedExceptionsVariableName:
  PreferredName: error

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/Documentation:
  Enabled: false

RSpec/ExpectChange:
  Enabled: false

RSpec/MissingExampleGroupArgument:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - db/migrate/**/*.rb
